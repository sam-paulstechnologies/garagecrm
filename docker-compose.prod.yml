version: "3.9"
services:
  app:
    image: php:8.2-fpm
    container_name: garagecrm-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      APP_ENV: production
    command: bash -lc "php -v && php artisan migrate --force && php-fpm"

  nginx:
    image: nginx:1.27-alpine
    container_name: garagecrm-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: garagecrm-db
    environment:
      MYSQL_DATABASE: garagecrm
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: garage
      MYSQL_PASSWORD: garage
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: garagecrm-redis
    ports:
      - "6379:6379"

  horizon:
    image: php:8.2-cli
    container_name: garagecrm-horizon
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
    command: bash -lc "php artisan horizon"

volumes:
  db_data:
