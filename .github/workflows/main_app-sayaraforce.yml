name: Deploy Laravel to Azure App Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath, gd, curl, zip, xml
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Laravel required folders
      - name: Create Laravel directories
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p bootstrap/cache

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Build front-end (if applicable)
        run: |
          if [ -f package.json ]; then
            corepack enable
            npm ci
            npm run build || npm run prod || true
          fi

      - name: Prepare Laravel app
        run: |
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          rm -f .env   # we use Azure App Settings

      # ðŸ”¥ ZIP EVERYTHING including nginx.conf
      - name: Create ZIP package
        run: |
          zip -r release.zip . -x "*.git*" -x "node_modules/*"

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-sayaraforce"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
