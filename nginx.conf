worker_processes  1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 8080;                    # Azure expects 8080
        server_name _;

        root  /home/site/wwwroot/public;  # Azure path
        index index.php index.html;

        client_max_body_size 100m;      # set to 25m if you prefer

        # Send all non-file requests to Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM handler
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_intercept_errors on;
        }

        # Static assets caching (optional)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
            expires max;
            access_log off;
            add_header Cache-Control "public";
        }

        # Let's Encrypt challenges (optional)
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            default_type "text/plain";
            root /home/site/wwwroot/public;
        }

        # Block hidden files (.env, .git, etc.)
        location ~ /\. {
            deny all;
        }
    }
}
