name: Deploy Laravel to Azure Web App - app-sayaraforce

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: app-sayaraforce
  PHP_VERSION: "8.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, curl, gd, intl, pdo, pdo_mysql, zip
          tools: composer:v2
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Prepare writable dirs
        run: |
          mkdir -p storage/framework/{cache,data,sessions,testing,views}
          mkdir -p bootstrap/cache
          chmod -R 0777 storage bootstrap/cache

      - name: Archive app
        run: |
          zip -r app.zip . -x '*.git*' 'node_modules/*' 'tests/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: .
      - name: Unzip
        run: unzip -o app.zip
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
